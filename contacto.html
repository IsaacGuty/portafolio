<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}

    <section id="contacto">
        <h2>Información de Contacto</h2>
        <div class="informacion-contacto">
            <p><strong>Nombre:</strong> Khenen Isaac Girón Gutiérrez</p>
            <p><strong>Correo Electrónico:</strong> khei_girong@unicah.edu</p>
            <p><strong>Teléfono:</strong> +504 9341-6508</p>
        </div>

        <h2>Formulario de Contacto</h2>
        <form id="formulario-contacto" class="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="mensaje-exito" style="display: none; color: green; margin-top: 20px;">
            ¡El formulario se ha enviado correctamente!
        </div>
    </section>

    {{> footer}}

    <script src="src/java/validacionform.js"></script>
</body>
</html>
